<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DessinIO</title>
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container m-4">
        <div class="row">
            <div class="col-md-8 d-flex">
                <div class="tools">
                    <img src="./assets/pen.svg" alt="crayon" class="center">
                    <img src="./assets/eraser.svg" alt="gomme" class="center">
                    <img src="./assets/trash.svg" alt="poubelle" class="center">
                </div>
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>
            <div class="col-md-4 flex-column" id="message-contener">
                 <div class="area mt-2 flex-grow: 1" id="chat" cols="30" rows="10"></div>
                 <div class=" btns mt-2 mb-2" >
                  <input class="col-md-8" type="text" name="" id="msg">
                  <input class="col-md-3" type="submit" value="Envoyer"> 
                 </div>
            </div>
        </div>
    </div>
<script src="/socket.io/socket.io.js"></script>
<script src = "public/js/connection.js"></script>
<script src="public/js/canvas-manager.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
